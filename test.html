<!DOCTYPE html>
<html>
<head>
	<title>Circle Progress Bar on Scroll Example</title>
	<style>
		body {
			height: 2000px;
		}
		.progress {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: #ccc;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			overflow: hidden;
		}
		.progress-bar {
			width: 100%;
			height: 100%;
			border-radius: 50%;
			position: absolute;
			top: 0;
			left: 0;
			transform-origin: center;
			background-color: #00bcd4;
			clip-path: polygon(50% 0%, 100% 0%, 100% 100%, 50% 100%, 50% 50%, 0% 50%, 0% 0%);
		}
	</style>
</head>
<body onscroll="scrollAction()">
	<h1>Circle Progress Bar on Scroll Example</h1>
	<p>Scroll down to see the progress bar!</p>
	<div class="progress">
		<div class="progress-bar"></div>
	</div>
	<script>
		function scrollAction() {
			// Get the current scroll position
			var scrollPosition = window.pageYOffset;

			// Calculate the progress percentage
			var maxScroll = document.documentElement.scrollHeight - window.innerHeight;
			var progress = (scrollPosition / maxScroll) * 100;

			// Update the progress bar
			var progressBar = document.querySelector('.progress-bar');
			progressBar.style.transform = 'rotate(' + (progress * 1.8) + 'deg)';
		}

		function animate() {
			requestAnimationFrame(animate);
			scrollAction();
		}

		animate();
	</script>
</body>
</html>
